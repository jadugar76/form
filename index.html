<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contener">
        <div class="top-class">
            <h1>Job Application <span class="span-class">(web)</span></h1>
            <form action="">
                <div class="contener1">
                    <div class="from1">
                        <label for="First Name"> First Name</label>
                        <input type=" " id="First Name" name="first name" placeholder="Enter Your First Name">
                    </div>
                    <div class="from1">
                        <label for="last name"> last Name</label>
                        <input type=" " id="last name" name="last name" placeholder="Enter Your Last Name">
                    </div>
                    <div class="from1">
                        <label for="email"> Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    </div>
                    <div class="from1">
                        <label for="job role">Job Role</label>
                        <select name="job role" id="job role">
                            <option value="">Select Job Role</option>
                            <option value="front-end">Front-end devoloper</option>
                            <option value="back-end"> Back-end devoloper</option>
                            <option value="full-stack">Full-stack web devoloper</option>
                            <option value="UI-UX">UI-UX designer</option>
                        </select>

                    </div>
                    <div class="from2">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Your Address"></textarea>
                    </div>
                    <div class="from1">
                        <label for="city"> city</label>
                        <input type=" " id="city" name="city" placeholder="Enter Your City Name">
                    </div>
                    <div class="from1">
                        <label for="pincode"> pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode" required>
                    </div>
                    <div class="from1">
                        <label for="date"> start date</label>
                        <input type="date" value="2023-05-29" id="date" name="date" >

                    </div>
                    <div class="from1">
                        <label for="uplode"> Uplode Your CV</label>
                        <input type="file" id="uplode" name="Uplode" >
                    </div>
                
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
            
        </div>
    </div>
    
</body>
</html>
